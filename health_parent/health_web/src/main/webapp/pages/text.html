<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入ElementUI样式 -->
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/dateYMPicker.js" ></script>
    <link rel="stylesheet" href="../css/dateYMPicker.css" />
</head>
<input type="text" class="calendar" placeholder="获取时间" value="" readonly="readonly" style="margin-top: 100px;margin-left: 100px;">
</body>
<script>
    $('.calendar').dateYMRangPicker({
        onApplyHandler:function(startDate,endDate){
            console.log(startDate,endDate);
            var value = startDate + "-" + endDate;
            console.log(value);
            console.log(this);
            $(this).val(value);
        }
    });

</script>
</html>
